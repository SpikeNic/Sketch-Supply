    <script>
        window.onload = function () {
          var jumbotron = document.getElementById('jumbotron');
      
          var images = [
            'images/Streetwear1.webp',
            'images/Streetwear2.jpg',
            'images/Streetwear3.jpg',
            'images/Streetwear4.avif',
            'images/Streetwear5.webp',
          ];
      
          let index = 0;
      
          function changeBackground() {
            jumbotron.style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
          }
      
          // Initial load
          changeBackground();
      
          // Change every 5 seconds
          setInterval(changeBackground, 5000);
        };
      </script>
